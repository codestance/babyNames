<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="chosen.min.css">
    <script src="chosen.jquery.min.js"></script>

</head>
<body>
  <h1 class="text-center">Imiona dzieci w Polsce</h1>
  <div class="wrapper px-md-4 px-1 py-2">
      <div class="btn-group w-100" role="group">
          <select id="selectNames" class="chosen-select w-100" data-placeholder="Wpisz imiÄ™..." multiple tabindex="-1">
          </select>
      </div>
      <br/>
      <br/>
      <div id="chart"></div>
  </div>
  <script>
      var chart;
      let years = ['x']; for(i=2013;i<=2019;i++) years.push(i)
      function addOption(name){
        let ifSelected= '';
        let opt = `<option id="${name}" value="${name}" >${name}</option>`;
        document.getElementById('selectNames').insertAdjacentHTML('beforeend',opt);
      }
      function addName(name, data){chart.load({columns:[years,[name, data]]})}
      function delname(name){chart.unload({ids: name})}
    // years=['x',2013,2014,2015,2016,2017,2018]
    // columns = [years,['imie',0.13,0.14,0.15,.16,.17,.18]]
    // wyjac data do globala, funkcja zwracajaca wartosci wg lat dla daneggo imienia
      d3.csv('names.csv')
        .then(function(data){
            // console.log(data[0])
            data.forEach(function(d){
                // console.log(d)
                addOption(d.name)
                // d=data[0]
                // setTimeout(function () {
                chart=c3.generate({
                    bindto: '#chart',
                    data: {
                        x: 'x',
                        columns:[years,
                            [[d.name],[d['2013']],[d['2014']],[d['2015']],[d['2016']],[d['2017']],[d['2018']]]],
                        axis: {
                            x: {
                                type:'timeseries'
                            }
                        },
                        type: 'spline'
                    },
                    point: {
                        show: false
                    }
                });
                // }, 3000);
            })
        })
        .catch(function(error){
            // handle error
            console.log('an error ocured', error)
        })
        $(document).ready(function(){
            $(function(){
                $(".chosen-select").on('change', function(e,param){
                    let name = param.selected
                    addName(name,[61,52,93,49,83,69])
                })
                $(".chosen-select").chosen({
                    width: "99%",
                    max_selected_options: 5,
                    no_results_text: "Ups..., nie  ma takiego imienia"
                });
            });
        })
        
  </script>
</body>
</html>
